<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sohail's Chatbot</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="chatbot-container">
                <div class="chatbot-header">
                   
                    <p class="sub-heading">My Chatbot</p>
                </div>
                <div class="chatbot-conversation-container" id="chatbot-conversation-container">
                </div>
                <div id ="loader" class="loader slide">
                    <span class="loader__dot slide__one"></span>
                    <span class="loader__dot"></span>
                    <span class="loader__dot"></span>
                    <span class="loader__dot slide__two"></span>
                  </div>


                <form id="form" class="chatbot-input-container">
                    <input name="user-input" type="text" id="user-input" required>
                    <button id="submit-btn" class="submit-btn">
                            <img
                                src="images/send.svg"   
                                class="send-btn-icon"
                            >
                    </button>
                </form>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
